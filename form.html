<!DOCTYPE html>
<html>
    <head>
        <title>login and signup form</title>
    </head>
    <body>
        <h2>login</h2>
        <form action="/login" method="post">
            <label for="login-user name">username:</label>
            <input type="text" id="login-username" name="username" required><br><br>
            <label for="password">password:</label>
            <input type="text" id="login-password" name="password" required><br><br>
            <button type="submit">login</button>
        </form>
        <h2>signup</h2>
        <form action="/signup" method="post">
            <label for="signup-username">username:</label>
            <input type="text" id="signup-username" name="username" required><br><br>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required><br><br>
            <label for="signup-password">password:</label>
            <input type="password" id="signin-password" name="password" required><br><br>
            <button type="submit">signup</button>
        </form>
    </body>
</html>
